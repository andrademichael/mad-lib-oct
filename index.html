<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad-Lib-JScript</title>
  </head>
  <body>
    <div class="container">
      <h1>A letter for you!</h1>
      <div id="fields">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input id="position" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favCompany">Preferred company</label>
            <input id="favCompany" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the letter.</button>
        </form>
      </div>
    </div>

    <div id="letter">
      <h1>Subject: You're hired!</h1>
      <br>
      <p><span class="name"></span></p>
      <span class="address"></span></p>
      <br>
      <p>Good morning <span class="title"></span> <span class="name"></span></p>
      <p>This is to inform you that you have been hired as <span class="position"></span> with your preferred company <span class="favCompany"></span>.
        <br>
        <p>   ~Director of HR</p>
        <br>
    </div>
  </body>
</html>
